<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- CSS File -->
    <title>Youtube Clone with HTML & CSS</title>
  </head>
  <body>
    <header class="header">
        <div class="logo left">
          <i id="menu" class="material-icons">menu</i>
          <img src="https://www.freecodecamp.org/news/content/images/2022/01/yt-logo.png">
        </div>
        
        <div class="search center">
            <input type="text" [(ngModel)]="query" (keyup.enter)="searchVideos()" class="form-control" placeholder="Search">
            <button (click)="searchVideos()" ><i class="material-icons">search</i></button>
          <i class="material-icons mic">mic</i>
        </div>
        
        <div class="icons right">
          <!-- <i class="material-icons">videocam</i>
          <i class="material-icons">apps</i>
          <i class="material-icons">notifications</i> -->
          <i class="material-icons display-this">account_circle</i>
        </div>
       </header>
      <main>
          <div class="side-bar">.
            <div class="nav">
              <a class="nav-link" [routerLink]="['/home']">
                <i class="material-icons">home</i>
                <span>Home</span>
              </a>
              <a class="nav-link active" [routerLink]="['/search']">
                  <i class="material-icons">local_fire_department</i>
                  <span>Search</span>
               </a>
               <a class="nav-link" [routerLink]="['/aboutus']">
                  <i class="material-icons">subscriptions</i>
                  <span>About Us</span>
               </a>
            </div>
            <hr>
            <!-- <a class="nav-link">
                <i class="material-icons">library_add_check</i>
                <span>Library</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">history</i>
                <span>History</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">play_arrow</i>
                <span>Your Videos</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">watch_later</i>
                <span>Watch Later</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">thumb_up</i>
                <span>Liked Videos</span>
             </a> -->
          </div>

          <div class="col-md-8">
            <h2 class="mt-4 mb-3">Search Results for "{{ query }}"</h2>
            <div *ngIf="videos.length === 0 && query.trim().length > 0">
                <p>No results found for "{{ query }}". Try a different search.</p>
              </div>
          <div class="row">

            <div class="col-md-12" *ngFor="let video of videos">
              <div (click)="navigateToVideoDetail(video.id.videoId)" class="video-container">
  <div class="card mb-4 shadow-sm">
    <!-- Flex Container -->
    <div class="video-content">
      <!-- Thumbnail -->
      <div class="video-thumbnail">
        <img [src]="video.snippet.thumbnails.default.url" alt="Video Thumbnail">
      </div>
      <!-- Details -->
      <div class="video-details">
        <h5 class="card-title">{{ video.snippet.title }}</h5>
        <p class="card-text">{{ video.snippet.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a href="https://www.youtube.com/watch?v={{ video.id.videoId }}" target="_blank" class="btn btn-sm btn-outline-secondary">Watch</a>
          </div>
          <small class="text-muted">Channel: {{ video.snippet.channelTitle }}</small>
        </div>
      </div>
    </div>
  </div>
</div>


          </div>
        </div>
        </div>
      </main>
  <!-- Main Body Ends -->
</body>
</html>
