<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Youtube API</title>
  </head>
  <body>
    <header class="header">
        <div class="logo left">
          <i id="menu" class="material-icons">menu</i>
          <img src="https://www.freecodecamp.org/news/content/images/2022/01/yt-logo.png">
        </div>
        
        <!-- <div class="search center">
            <input type="text" [(ngModel)]="searchQuery" (keyup.enter)="searchVideos()" class="form-control" placeholder="Search">
            <button><i class="material-icons">search</i></button>
          <i class="material-icons mic">mic</i>
        </div> -->
        
        <div class="icons right">
          <i class="material-icons display-this">account_circle</i>
        </div>
       </header>
      <main>
          <div class="side-bar">.
            <div class="nav">
                <a class="nav-link active" [routerLink]="['/home']">
                  <i class="material-icons">home</i>
                  <span>Home</span>
                </a>
                <a class="nav-link" [routerLink]="['/search']">
                    <i class="material-icons">local_fire_department</i>
                    <span>Search</span>
                 </a>
                 <a class="nav-link" [routerLink]="['/aboutus']">
                    <i class="material-icons">subscriptions</i>
                    <span>About Us</span>
                 </a>
            </div>
            <hr>
            <!-- <a class="nav-link">
                <i class="material-icons">library_add_check</i>
                <span>Library</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">history</i>
                <span>History</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">play_arrow</i>
                <span>Your Videos</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">watch_later</i>
                <span>Watch Later</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">thumb_up</i>
                <span>Liked Videos</span>
             </a> -->
          </div>
          
          <div class="content">
            <div class="videos">
                <!-- a video starts -->
                <div class="video" *ngFor="let video of videos">
                    <ng-container *ngIf="video?.snippet">
                        <div (click)="navigateToVideoDetail(video.id)" class="video-container">
                      <div class="thumbnail">
                        <img [src]="video.snippet.thumbnails.high.url" alt="" />
                      </div>
                      <div class="details">
                        <div class="author">
                          <img [src]="video.snippet.thumbnails.default.url" alt="" />
                        </div>
                        <div class="title">
                          <h3>{{ video.snippet.title }}</h3>
                          <a href="https://www.youtube.com/watch?v={{video.id}}" target="_blank">{{ video.snippet.channelTitle }}</a>
                          <span> {{ video.statistics?.viewCount }} Views â€¢ {{ video.snippet.publishedAt | date }}</span>
                        </div>
                      </div>
                    </div>
                    </ng-container>
                  </div>
                  
                 <!-- a video Ends -->
               </div>
          </div>
      </main>
  <!-- Main Body Ends -->
</body>
</html>
